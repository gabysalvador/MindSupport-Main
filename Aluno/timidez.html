<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="timidez.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
               Timidez
            </h1>
            <p id="description">
                A timidez não esconde você do mundo, apenas esconde o mundo de você.



            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="motivo-timidez">Qual o motivo da sua timidez?</label>
                <div id="motivo-timidez" class="options-group">
                    <label>
                        <input type="radio" name="motivo-timidez" value="interacoes-sociais"> Interações sociais
                    </label>
                    <label>
                        <input type="radio" name="motivo-timidez" value="falando-em-publico"> Falando em público
                    </label>
                    <label>
                        <input type="radio" name="motivo-timidez" value="medo-do-julgamento"> Medo do julgamento dos outros
                    </label>
                    <label>
                        <input type="radio" name="motivo-timidez" value="experiencias-passadas"> Experiências passadas negativas
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sentimentos-timidez">Como você se sente quando isso acontece?</label>
                <div id="sentimentos-timidez" class="options-group">
                    <label>
                        <input type="radio" name="sentimentos-timidez" value="nervoso"> Nervoso(a)
                    </label>
                    <label>
                        <input type="radio" name="sentimentos-timidez" value="vergonha"> Vergonha
                    </label>
                    <label>
                        <input type="radio" name="sentimentos-timidez" value="isolado"> Isolado(a)
                    </label>
                    <label>
                        <input type="radio" name="sentimentos-timidez" value="evitar-situacao"> Desejo de evitar a situação
                    </label>
                </div>
            </div>
            
              
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
