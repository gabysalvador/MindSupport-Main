<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="medo.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Medo
            </h1>
            <p id="description">
                O medo é uma sombra que cresce quando deixamos de caminhar na direção da luz.


            </p>
        </header>
        <form action="" id="survey-form">

            <div class="form-group">
                <label for="motivo-medo">Qual o motivo do seu medo?</label>
                <div id="motivo-medo" class="options-group">
                    <label>
                        <input type="radio" name="motivo-medo" value="falhar"> Medo de falhar
                    </label>
                    <label>
                        <input type="radio" name="motivo-medo" value="rejeicao"> Medo de rejeição
                    </label>
                    <label>
                        <input type="radio" name="motivo-medo" value="perigo-fisico"> Medo de perigo físico
                    </label>
                    <label>
                        <input type="radio" name="motivo-medo" value="desconhecido"> Medo do desconhecido
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sintomas-medo">Como você se sente quando isso acontece?</label>
                <div id="sintomas-medo" class="options-group">
                    <label>
                        <input type="radio" name="sintomas-medo" value="paralisado"> Paralisado(a)
                    </label>
                    <label>
                        <input type="radio" name="sintomas-medo" value="inquieto"> Inquieto(a) ou agitado(a)
                    </label>
                    <label>
                        <input type="radio" name="sintomas-medo" value="alerta"> Extremamente alerta
                    </label>
                    <label>
                        <input type="radio" name="sintomas-medo" value="fuga"> Desejo de fugir
                    </label>
                </div>
            </div>
            
              
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
