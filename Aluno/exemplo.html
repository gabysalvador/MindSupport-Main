<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Sessões</title>
    <link rel="stylesheet" href="exemplo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Sessões</h1>
            <p>Clique no botão para criar uma nova sessão de usuário</p>

        <main>

            <div id="sessionsList" class="sessions-list">

        </main>

        <footer>
            <p></p>
        </footer>
    </div>
    <script src="exemplo.js"></script>

</html>
