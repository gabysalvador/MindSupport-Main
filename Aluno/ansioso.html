<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ansioso.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Ansiedade
            </h1>
            <p id="description">
                A ansiedade é uma corrida incessante dentro de si, mesmo quando não há lugar algum para chegar.


            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="motivo-ansiedade">Qual o motivo da sua ansiedade?</label>
                <div id="motivo-ansiedade" class="options-group">
                    <label>
                        <input type="radio" name="motivo-ansiedade" value="trabalho"> Trabalho/Estudos
                    </label>
                    <label>
                        <input type="radio" name="motivo-ansiedade" value="relacionamentos"> Relacionamentos(ex: amigos, familia e etc..)
                    </label>
                    <label>
                        <input type="radio" name="motivo-ansiedade" value="saude"> Saúde
                    </label>
                    <label>
                        <input type="radio" name="motivo-ansiedade" value="incertezas"> Medo do futuro/Incetezas
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sintomas-ansiedade">Como você se sente quando isso acontece?</label>
                <div id="sintomas-ansiedade" class="options-group">
                    <label>
                        <input type="radio" name="sintomas-ansiedade" value="inquieto"> Inquieto(a)
                    </label>
                    <label>
                        <input type="radio" name="sintomas-ansiedade" value="desconforto"> Desconforto físico (ex: coração acelerado)
                    </label>
                    <label>
                        <input type="radio" name="sintomas-ansiedade" value="dificuldade-concentrar"> Dificuldade de concentração
                    </label>
                    <label>
                        <input type="radio" name="sintomas-ansiedade" value="medo-intenso"> Medo ou preocupação intensa
                    </label>
                </div>
            </div>
            
          
              
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
