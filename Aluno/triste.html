<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="triste.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Triste
            </h1>
            <p id="description">
                A tristeza é um peso silencioso que esgota as forças e apaga o brilho da alma.


            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="motivo-tristeza">Qual o motivo da sua tristeza?</label>
                <div id="motivo-tristeza" class="options-group">
                    <label>
                        <input type="radio" name="motivo-tristeza" value="perda"> Perda de algo ou alguém importante
                    </label>
                    <label>
                        <input type="radio" name="motivo-tristeza" value="frustracao"> Frustração com a vida
                    </label>
                    <label>
                        <input type="radio" name="motivo-tristeza" value="solidão"> Sentimento de solidão
                    </label>
                    <label>
                        <input type="radio" name="motivo-tristeza" value="problemas-pessoais"> Problemas pessoais ou familiares
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sentimentos-tristeza">Como você se sente quando isso acontece?</label>
                <div id="sentimentos-tristeza" class="options-group">
                    <label>
                        <input type="radio" name="sentimentos-tristeza" value="melancolia"> Melancolia ou depressão
                    </label>
                    <label>
                        <input type="radio" name="sentimentos-tristeza" value="choro"> Choro frequente
                    </label>
                    <label>
                        <input type="radio" name="sentimentos-tristeza" value="desmotivacao"> Desmotivação ou apatia
                    </label>
                    <label>
                        <input type="radio" name="sentimentos-tristeza" value="falta-energia"> Falta de energia ou cansaço extremo
                    </label>
                </div>
            </div>
            
       
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
