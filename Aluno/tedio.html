<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="tedio.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
               Tédio
            </h1>
            <p id="description">
                O tédio não rouba o tempo dos outros, mas desperdiça o seu próprio.



            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="name">Qual motivo do seu tédio?</label>
                <input type="text" name="name" id="raiva" class="formControl">
            </div>

            <div class="form-group">
                <label for="sentimentos-tristeza">Como você se sente quando isso acontece?</label>
                <div id="sentimentos-tristeza" class="options-group">
                    <label>
                        <input type="radio" name="sentimentos-tristeza" value="solidão"> Solidão
                    </label>
                    <label>
                        <input type="radio" name="sentimentos-tristeza" value="desesperança"> Desesperança
                    </label>
                    <label>
                        <input type="radio" name="sentimentos-tristeza" value="fadiga"> Fadiga ou cansaço
                    </label>
                    <label>
                        <input type="radio" name="sentimentos-tristeza" value="choro"> Choro fácil
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="lidar-tristeza">O que você faz/poderia fazer para lidar com esse sentimento?</label>
                <div id="lidar-tristeza" class="options-group">
                    <label>
                        <input type="radio" name="lidar-tristeza" value="desabafar"> Desabafar com alguém
                    </label>
                    <label>
                        <input type="radio" name="lidar-tristeza" value="atividade-fisica"> Fazer atividade física
                    </label>
                    <label>
                        <input type="radio" name="lidar-tristeza" value="reflexao"> Fazer uma reflexão ou meditação
                    </label>
                    <label>
                        <input type="radio" name="lidar-tristeza" value="procurar-ajuda"> Procurar ajuda profissional
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
