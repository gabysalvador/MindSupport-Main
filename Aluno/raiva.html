<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="raiva.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Raiva
            </h1>
            <p id="description">
                Quem guarda raiva não fere o outro, fere a si mesmo.


            </p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="motivo-raiva">Qual o motivo da sua raiva?</label>
                <div id="motivo-raiva" class="options-group">
                    <label>
                        <input type="radio" name="motivo" value="familia"> Família
                    </label>
                    <label>
                        <input type="radio" name="motivo" value="amigos"> Amigos
                    </label>
                    <label>
                        <input type="radio" name="motivo" value="escola"> Escola
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="acao-raiva">Quando isso acontece, você fica com vontade de:</label>
                <div id="acao-raiva" class="options-group">
                    <label>
                        <input type="radio" name="acao" value="chorar"> Chorar
                    </label>
                    <label>
                        <input type="radio" name="acao" value="gritar"> Gritar
                    </label>
                    <label>
                        <input type="radio" name="acao" value="ficar-sozinho"> Ficar sozinho
                    </label>
                    <label>
                        <input type="radio" name="acao" value="procurar-ajuda"> Procurar ajuda
                    </label>
                </div>
            </div>
            
         
              
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
