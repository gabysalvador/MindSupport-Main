<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="inveja.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Inveja
            </h1>
            <p id="description">
                A inveja não diminui o sucesso alheio, apenas consome a sua própria paz.


            </p>
        </header>
        <form action="" id="survey-form">

            <div class="form-group">
                <label for="motivo-inveja">Qual o motivo da sua inveja?</label>
                <div id="motivo-inveja" class="options-group">
                    <label>
                        <input type="radio" name="motivo-inveja" value="sucesso-outra-pessoa"> Sucesso de outra pessoa
                    </label>
                    <label>
                        <input type="radio" name="motivo-inveja" value="bens-materiais"> Bens materiais de outra pessoa
                    </label>
                    <label>
                        <input type="radio" name="motivo-inveja" value="habilidades-ou-talentos"> Habilidades ou talentos de alguém
                    </label>
                    <label>
                        <input type="radio" name="motivo-inveja" value="relacionamentos"> Relacionamentos de outra pessoa
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sintomas-inveja">Como você se sente quando isso acontece?</label>
                <div id="sintomas-inveja" class="options-group">
                    <label>
                        <input type="radio" name="sintomas-inveja" value="insatisfacao"> Insatisfação pessoal
                    </label>
                    <label>
                        <input type="radio" name="sintomas-inveja" value="tristeza"> Tristeza ou frustração
                    </label>
                    <label>
                        <input type="radio" name="sintomas-inveja" value="raiva"> Raiva ou ressentimento
                    </label>
                    <label>
                        <input type="radio" name="sintomas-inveja" value="motivacao"> Motivação para melhorar
                    </label>
                </div>
            </div>
            
              
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
