<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="alegria.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Alegria
            </h1>
            <p id="description">
                A alegria não ilumina apenas o coração de quem a sente, mas também transforma tudo ao redor.


            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="motivo-alegria">Qual o motivo da sua alegria?</label>
                <div id="motivo-alegria" class="options-group">
                    <label>
                        <input type="radio" name="motivo-alegria" value="familia"> Família
                    </label>
                    <label>
                        <input type="radio" name="motivo-alegria" value="amigos"> Amigos
                    </label>
                    <label>
                        <input type="radio" name="motivo-alegria" value="realizacoes"> Realizações pessoais
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="acao-alegria">Como você se sente quando isso acontece?</label>
                <div id="acao-alegria" class="options-group">
                    <label>
                        <input type="radio" name="acao-alegria" value="grato"> Grato(a)
                    </label>
                    <label>
                        <input type="radio" name="acao-alegria" value="motivado"> Motivado(a)
                    </label>
                    <label>
                        <input type="radio" name="acao-alegria" value="emocionado"> Emocionado(a)
                    </label>
                    <label>
                        <input type="radio" name="acao-alegria" value="compartilhar"> Desejo de compartilhar
                    </label>
                </div>
            </div>
            
              
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
